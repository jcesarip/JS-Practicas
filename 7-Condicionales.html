  <script>
    /* 
    Tomando decisiones en tu código — condicionales

    ******Declaraciones if ... else****

    Sintaxis Basica.

        if (condición) {
      código a ejecutar si la condición es verdadera
    } else {
      ejecuta este otro código si la condición es falsa
    }

    *****else if
    Hay una forma de encadenar opciones / resultados adicionales extras a if...else — 
    usando else if. Cada opción extra requiere un bloque adicional para poner en medio 
    de bloque if() { ... } y else { ... }

    Ejemplo:*
    1-Estamos almacenando una referencia para ambos elementos <select> y <p> , y añadiendo 
      un Event Listener. 
    2-El elemento <select> así cuando su valor cambie se ejecuta la función establecerClima().
    establecemos la variable eleccion con el valor obtenido del elemento <select>.
      */

    //*Ejemplo:
    //1 Definimos la variables, la cuales apuntan a las estructuras del HTML selector y parrafo.
    let seleccionar = document.querySelector("select");
    let parrafo = document.querySelector("p");
    //2 Agregamos un eventlistener para cuando seleccionar cambie "change" se ejecute la funcion establecer clima.
    seleccionar.addEventListener("change", establecerClima);

    function establecerClima() {
      //3 Definimos la varible y la volvemos el valor seleccionado en el html "value"
      let eleccion = seleccionar.value;
      //todas las condicinales son probadas en los bloques else if() {...} ,
      // a excepción del primero, el cual es probado en el primer bloque if() {...}.

      if (eleccion === "soleado") {
        parrafo.textContent = "El dia esta pleno pa piscina y pola";
      } else if (eleccion === "lluvioso") {
        parrafo.textContent = "Mejor estar en cama viendo peliculas";
      } else if (eleccion === "nevando") {
        parrafo.textContent = "Toca salir con la chaqueta de plumas";
      } else if (eleccion === "nublado") {
        parrafo.textContent = "Un tinto y a darle!";
        //5 este bloque se ejecutará si nunguna de las condiciones es true
      } else {
        parrafo.textContent = "";
      }
    }

    /* 
Una nota en los operadores de comparación
son usados para probar las condiciones dentro de nuestra declaración condicional.
Nuestras opciones son:
=== y !== — prueba si un valor es exactamente igual a otro, o sino es indentico a otro valor.
< y > — prueba si un valor es menor o mayor que otro.
<= y >= — prueba si un valor es menor e igual o mayor e igual que otro.

Cualquier valor que no sea false, undefined, null, 0, NaN, o una cadena vacía string ('') 
realmente retorna el valor true cuando es probada como una declaración condicional,

Ejemplo:

En el ejemplo anterior la variable queso contiene el valor 'Cheddar', y como su valor está 
definido o no es false, undefined, null, 0, NaN y (' ') es considerado como true 
lo cual hará mostrar el mensaje dentro del primer bloque de llaves.
*/

    let queso = "Chedar";

    if (queso) {
      console.log("Si hay queso");
    } else {
      console.log("No hay queso");
    }

Esta permitido poner una declaración if...else dentro de otra declaración if...else 

Por ejemplo, podemos actualizar nuestra aplicación del clima para mostrar una serie de opciones dependiendo de cual sea la temperatura:
*/

    /* 
    
**** Operadores lógicos: AND, OR y NOT
Si quieres probar multiples condiciones sin escribir declaraciones if...elseanidados, 
los operadores lógicos pueden ayudarte.

&& — AND; le permite encadenar dos o más expresiones para que todas ellas se tengan que evaluar individualmente true para que expresión entera retorne true.
|| — OR; le permite encadenar dos o más expresiones para que una o más de ellas se tengan que evaluar individualmente true para que expresión entera retorne true.

*/

    seleccionar2.addEventListener("change", establecerClima2);
