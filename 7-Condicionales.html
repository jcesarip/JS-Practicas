    /* 
    ***Operador Ternario
    Esto puede ser útil en algunas situaciones, y puede ocupar mucho menos código 
    que un bloque if...else si simplemente tienes dos opciones que se eligen a través 
    de una condición true/false
    Estructura:
    ( condición ) ? ejecuta este código : ejecuta este código en su lugar
    
    Ejemplo
    Aquí tenemos una variable llamada isBirthday — si esta es true, le damos a nuestro 
    invitado un mensaje de feliz cumpleaños; si no, le damos el saludo diario estándar.
    
    let greeting = isBirthday
      ? "Feliz cumpleaños Sra. Smith. ¡Esperamos que tenga un gran día!"
      : "Buenos días señora Smith.";

Aquí tenemos un elemento <select> para elegir un tema (blanco o negro), más un simple 
(black or white), plus a simple <h1> para mostrar el título de un sitio web. 
  También tenemos una función llamada update(), que toma dos colores como parámetros 
  (entradas). El color de fondo del sitio web se establece en el primer color proporcionado 
  y el color del texto se establece en el segundo color proporcionado.
Finalmente, también tenemos un detector de eventos onchange que sirve para 
ejecutar una función que contiene un operador ternario.
    
    */

          let select = document.querySelector("select");
          let html = document.querySelector("html");

          document.body.style.padding = "10px";

          function update(bgColor, textColor) {
              html.style.backgroundColor = bgColor;
              html.style.color = textColor;

            }

            select.onchange =  function (){
              select.value === "black"
              ? update ("green", "white")
              : update ("red", "black")
            }
